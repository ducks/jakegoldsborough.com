<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="fediverse:creator" content="@ducks@hachyderm.io">
    <link rel="me" href="https://hachyderm.io/@ducks" />
    <meta name="author" content="Jake Goldsborough">
    <meta
      name="description"
      content="A blog about NixOS, self-hosting, Rust projects, and other tech musings. Maybe some meatspace stuff as well."
    >
    <meta name="keywords" content="NixOS, Linux, Rust, self-hosting, programming, tech blog, OSS">
    <title>
      {% if page.title %}
      {{ page.title }} -
      {% endif %}

      {{ config.title }}
    </title>

    <link rel="stylesheet" href="{{ get_url(path='css/style.css') }}" />

    {# Optional favicon #}
    <link rel="icon" href="{{ get_url(path='images/favicon.png') }}" />
  </head>
  <body>
    <header>
      {% block site_name %}
        <h1><a href="{{ get_url(path='/') }}">{{ config.title }}</a></h1>
      {% endblock %}

      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <nav>
        <a
          href="{{ get_url(path='blog') }}"
          class="{% if 'blog' in current_path %}active{% endif %}"
        >Blog</a>
        <a
          href="{{ get_url(path='resume') }}"
          class="{% if current_path == '/resume/' or current_path == '/resume' %}active{% endif %}"
          >Resume</a>
        <a
          href="{{ get_url(path='projects') }}"
          class="{% if 'projects' in current_path %}active{% endif %}"
          >Projects</a>
        <a
          href="{{ get_url(path='contact') }}"
          class="{% if 'contact' in current_path %}active{% endif %}"
          >Contact</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      <p><a href="{{ get_url(path='rss.xml') }}">Subscribe via RSS</a></p>
    </footer>

    <script src="/js/main.js"></script>
    <script data-goatcounter="https://stats.jakegoldsborough.com/count"
        async src="//stats.jakegoldsborough.com/count.js"></script>
  </body>
</html>
